  <div id="la-cards-list">
  <ul>
    <li
      is="la-card-item"
      v-for="(card, index) in cards"
      v-bind:key="card.id"
      v-bind:title="card.title"
      v-bind:content="card.content"
      v-bind:uri="card.uri"
      v-on:remove="cards.splice(index, 1)"
    ></li>
  </ul>
</div>
